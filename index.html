<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black and White Cards Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="card-container">
            <div class="card" id="card">
                <div class="cover-card" id="cover-card">
                    <div class="cover-text">Black and White Cards</div>
                </div>
                <div class="game-card" id="game-card">
                    <div class="instruction-text" id="instruction-text"></div>
                    <div class="category-text" id="category-text"></div>
                </div>
            </div>
        </div>
        <button id="refresh-btn" class="hidden">Refresh</button>
    </div>

    <audio id="flip-sound" src="Card Flip.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
